              <i data-lucide="clock" class="w-4 h-4 mr-2" aria-label="Coming Soon"></i> Coming Soon
            </span>
            <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
              Something Amazing is

                </div>
                <h4 class="text-lg font-semibold text-white mb-2">Live Show Detection</h4>
                <p class="text-gray-300 text-sm">Advanced geolocation finds live performances happening near you</p>
              </div>
              <div class="text-center">
                <div class="w-12 h-12 bg-gradient-to-br from-pink-500 to-pink-600 rounded-full flex items-center justify-center mx-auto mb-4">

                </div>
                <h4 class="text-lg font-semibold text-white mb-2">Real-Time Impact</h4>
                <p class="text-gray-300 text-sm">Watch your support boost the energy of live performances</p>
              </div>
            </div>
            <button id="open-modal" class="bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white px-8 py-4 text-lg mb-4 rounded-lg flex items-center justify-center mx-auto" aria-label="Sign up for Early Access">
              <i data-lucide="mail" class="w-5 h-5 mr-2" aria-label="Mail"></i> Sign up for Early Access
            </button>
            <div class="flex justify-center gap-6 mt-6 mb-2">
              <a href="https://instagram.com/truefans" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" aria-label="Instagram">

              </a>
              <a href="https://twitter.com/truefans" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" aria-label="Twitter">

              <a href="https://facebook.com/truefans" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" aria-label="Facebook">
                <i data-lucide="facebook" class="w-6 h-6"></i>
              </a>
            </div>
            <div class="mt-6 text-gray-400 text-xs">
              <p>© 2025 TrueFans CONNECT™. Made with ❤️ for the music community.</p>

          </div>
          <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">

              <div class="w-full h-[500px] relative">

                  id="inline-kV4YXpdHZWU0ybxHRLl3"

                  data-trigger-type="alwaysShow"
                  data-trigger-value=""
                  data-activation-type="alwaysActivated"
                  data-activation-value=""
                  data-deactivation-type="neverDeactivate"
                  data-deactivation-value=""
                  data-form-name="TrueFans CONNECT - Coming Soon"
                  data-height="1216"
                  data-layout-iframe-id="inline-kV4YXpdHZWU0ybxHRLl3"
                  data-form-id="kV4YXpdHZWU0ybxHRLl3"
                  title="TrueFans CONNECT - Coming Soon"
                ></iframe>
                <div id="iframe-fallback" style="display:none;" class="flex flex-col items-center justify-center h-full p-6">
                  <p class="text-red-600 font-semibold mb-2">Form could not be loaded.</p>
                  <a href="https://track.newmusiclives.com/widget/form/kV4YXpdHZWU0ybxHRLl3" target="_blank" rel="noopener noreferrer" class="text-purple-600 underline">Click here to sign up for early access</a>

              </div>
            </div>
          </div>
          <noscript>
            <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80">

                <h2 class="text-2xl font-bold mb-4 text-gray-900">Sign up for Early Access</h2>
                <p class="mb-4">JavaScript is required to use this form. You can <a href='https://track.newmusiclives.com/widget/form/kV4YXpdHZWU0ybxHRLl3' class='text-purple-600 underline' target='_blank'>sign up here</a>.</p>
              </div>
            </div>
          </noscript>
        `;
        // Always re-render icons after HTML injection
        function tryCreateIcons() {
          if (window.lucide && typeof lucide.createIcons === 'function') {
            lucide.createIcons();
          } else {
            setTimeout(tryCreateIcons, 100);
          }
        }
        tryCreateIcons();
        // Modal logic
        var openBtn = document.getElementById('open-modal');
        var closeBtn = document.getElementById('close-modal');
        var modal = document.getElementById('modal');
        if (openBtn && closeBtn && modal) {
          openBtn.onclick = function () {
            modal.classList.remove('hidden');
            // Dynamically inject the embed script when modal opens
            if (!document.getElementById('form-embed-script')) {
              var embedScript = document.createElement('script');
              embedScript.src = "https://track.newmusiclives.com/js/form_embed.js";
              embedScript.id = 'form-embed-script';
              document.getElementById('modal').appendChild(embedScript);
            }
          };
          closeBtn.onclick = function () {
            modal.classList.add('hidden');
          };
        }
      });
    </script>
  </body>
</html>
